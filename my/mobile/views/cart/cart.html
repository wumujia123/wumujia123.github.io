<ion-view view-title="购物车">
    <ion-content style="background-color:#F2F2F2" ng-show="cartData.length==0">
        <div style="color: #000;text-align: center;padding-top: 80px;">
            <h2 style="color: #9f9ed2;">你的购物车空空如也</h2>
            <a href="#/tabs/products"
               style="text-decoration: none;
               color: #000;border: 1px solid #000;
               display: inline-block;
               width:180px;
               height: 30px;
               line-height: 30px;
               border-radius: 6px;">返回购物</a>
        </div>
    </ion-content>
    <ion-content style="text-align: center" ng-show="cartData.length!=0">
        <div class="row row-center light-bg" style="border-bottom: 1px solid #666;font:bold 12px/16px '微软雅黑'">
            <div class="col col-10"></div>
            <div class="col">商品名称</div>
            <div class="col col-10">数量</div>
            <div class="col col-25">小计</div>
            <div class="col col-10">操作</div>
        </div>
        <div id="buyList" style="border-bottom: 1px solid #666;">
            <div class="row row-center" ng-repeat="item in cartData" style="font: 12px/16px '微软雅黑'">
                <div class="col col-10">{{$index+1}}</div>
                <div class="col">{{item.product.title}}</div>
                <div class="col col-10">{{item.count}}</div>
                <div class="col col-25">{{item.product.price * item.count | currency:"￥"}}</div>
                <div class="col col-10" style="padding:5px 0">
                    <button style="background-color: #d23a44;color:#fff;font: 12px/16px '微软雅黑';border:none;border-radius: 3px;height:20px;width:100%" ng-click="remove(item.product.id)">
                        删除
                    </button>
                </div>
            </div>
        </div>
        <div class="row row-center" style="background-color: rgba(220, 218, 238, 0.49);font-weight: bolder">
            <div class="col">合计:</div>
            <div class="col col-20" style="text-align:right">{{itemCount()}}件</div>
            <div class="col col-33" style="color: #ff3122;text-align:left">{{total() | currency:"￥"}}</div>
        </div>
        <button class="button button-assertive button-full" ui-sref="tabs.address">
            去结算
        </button>
    </ion-content>
</ion-view>
