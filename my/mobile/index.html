<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tabs的路由</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--引入自己的js文件-->
    <script src="js/app.js"></script>
    <script src="views/cart/cart.js"></script>
    <script src="views/detail/detail.js"></script>
    <script src="views/products/products.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/tabs/tabs.js"></script>
    <script src="views/guide/guide.js"></script>
    <script src="views/address/address.js"></script>
    <script src="views/thanks/thanksCtrl.js"></script>
</head>
<body ng-app="myApp" ng-controller="myAppCtrl">
<ion-side-menus >
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-light has-tabs-top" style="font:bold 20px/44px '微软雅黑'">
            <ion-nav-back-button class="button-icon ion-ios-arrow-back"></ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button menu-toggle="right" class="button button-icon icon ion-ios-gear-outline"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right" >
        <ion-header-bar class="bar bar-dark">
            <h1 class="title">设置</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <div class="item item-divider">通用</div>
                <div class="item item-toggle">
                    2G/3G网络时，自动下载图片
                    <label class="toggle toggle-balanced">
                        <input type="checkbox"/>
                        <div class="track"><div class="handle"></div></div>
                    </label>
                </div>
                <div class="item item-toggle">
                    开启震动
                    <label class="toggle toggle-balanced">
                        <input type="checkbox"/>
                        <div class="track"><div class="handle"></div></div>
                    </label>
                </div>
                <div class="item item-toggle">
                    夜间模式
                    <label class="toggle toggle-balanced">
                        <input type="checkbox"/>
                        <div class="track"><div class="handle"></div></div>
                    </label>
                </div>
                <div class="item item-toggle">
                    是否推送消息
                    <label class="toggle toggle-balanced">
                        <input type="checkbox"/>
                        <div class="track"><div class="handle"></div></div>
                    </label>
                </div>
                <div class="item">
                    通知<span class="badge badge-assertive">2</span>
                </div>

                <!--范围选择组件-->
                <div class="item range range-positive">
                    <i class="icon ion-android-sunny assertive"></i>
                    <input type="range" name="volumn" min="0" max="100" value="50"/>
                    <i class="icon ion-ios-moon-outline positive"></i>
                </div>
                <div class="item item-divider">支持</div>
                <div class="item item-icon-right">
                    关于
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
                <div class="item item-icon-right">
                    意见反馈
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
                <div class="item">
                    检查更新<span class="item-note">当前版本6.4.8</span>
                </div>
                <button class="button button-calm button-block" menu-close>保存并返回</button>

            </div>
        </ion-content>
    <ion-side-menu>
</ion-side-menus>


</body>
</html>
